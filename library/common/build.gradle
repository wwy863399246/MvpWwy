apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api "com.google.guava:guava:23.0-android"
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'com.android.support:recyclerview-v7:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:cardview-v7:28.0.0'
    //打印日志
    api 'com.orhanobut:logger:2.2.0'
    //分包
    api 'com.android.support:multidex:1.0.3'
    //rxJava 的依赖
    api 'io.reactivex.rxjava2:rxjava:2.1.12'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    api "com.squareup.retrofit2:adapter-rxjava2:2.3.0"
    api 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    //gilde
    api 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    //dialog
    api 'com.flyco.dialog:FlycoDialog_Lib:1.3.2@aar'
    //状态栏
    api 'com.gyf.immersionbar:immersionbar:2.3.3'
    //gson
    api 'com.google.code.gson:gson:2.8.2'
    //okhttp
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.7.0'
    implementation 'com.github.bumptech.glide:okhttp3-integration:4.7.1'
    //retrofit
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    //图片压缩
    api 'id.zelory:compressor:2.1.0'
    //开关控件
    api 'com.kyleduo.switchbutton:library:2.0.0'
    //时间选择器
    api 'com.jzxiang.pickerview:TimePickerDialog:1.0.1'
    //butterKnife
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //刷新控件
    api 'me.dkzwm.widget.srl:core:1.6.6.5'
    api 'me.dkzwm.widget.srl:ext-util:1.6.6.5'
    api 'me.dkzwm.widget.srl:ext-material:1.6.6.5'
    api 'me.dkzwm.widget.srl:ext-horizontal:1.6.6.5'
    api 'me.dkzwm.widget.srl:ext-classics:1.6.6.5'
    api 'me.dkzwm.widget.srl:ext-two-level:1.6.6.5'
}
